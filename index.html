<script>
    
    var ageAnswer = prompt ("Сколько вам лет?");
		if(ageAnswer > 10 && ageAnswer < 19 ){ 
			alert("Вам " + ageAnswer + ' лет');
		} else{ 
            if( ageAnswer % 10 === 2 || ageAnswer % 10 === 3 || ageAnswer % 10 === 4 ){
		  alert("Вам " + ageAnswer + ' года');
		  }else if(ageAnswer % 10 === 0 || ageAnswer % 10 === 5 || ageAnswer % 10 === 6 || ageAnswer % 10 === 7 || ageAnswer % 10 === 8|| ageAnswer % 10 === 9){
				alert("Вам " + ageAnswer + ' лет');
			}else if(ageAnswer % 10 === 1){
				alert("Вам " + ageAnswer + ' год');
            }else{
            alert("Вы ввели неправильный возраст");
        }
        }

    </script>
